<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <title>Kwik-E-Mart</title>
    <meta content='text/html; charset=utf-8' http-equiv='Content-type'/>
    <link href="stylesheets/960_12_col.css?1316458914" media="screen" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/default.css?1316490955" media="screen" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/style.css?1316458914" media="screen" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/breadcrumb.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/jquery.qtip.css" media="screen" rel="stylesheet" type="text/css"/>

</head>
<body>
<div id='main-container'>
    <div id='container'>
        <div id='header'>
            <div class='container_12'>
                <h1 class='logo grid_3'>
                    Kwik-E-Mart
                </h1>

                <div class='topbar prefix_4 grid_5'>
                    <a href="/sign_in">Sign in</a> or <a href="/sign_up">Sign up</a> | <a href="/languages">English ∆</a>
                </div>
                <div class='clear'></div>

            </div>
        </div>
        <div id='guide'>
            <div class='container_12'>
            <div id="guide-inner">
                <div class='grid_6 alpha' id='navigation'>

                </div>
                <div class='grid_4' id='search'>
                    <form action="/" method="get" class="form">
                        <input type="text" class="search" value="Busqueda rápida" label="Busqueda rápida"/>
                    </form>
                </div>
                <div class='grid_2 omega' id='cart'>
                    <img src="images/cart_icon.gif" alt="Cart"/>
                    <div class="text">10.000,00$ | 999</div>

                </div>
            </div>
            </div>
            <div id="guide-bottom">
              
            </div>
        </div>
        <div class='container_12' id='content'>
            <div class='grid_3' id='sidebar'></div>
            <div class='grid_9' id='main-content'>
                <noscript class='box'>
                    <h3>Atención!</h3>

                    <p>
                        Necesita Javascript para poder ver este sitio!
                    </p>
                </noscript>
            </div>
            <div class='clear'></div>
        </div>
    </div>
</div>
<div id="pre-footer">
  
</div>
<div id='footer'>
    <div class='container_12'>
        <div class='grid_4'>
            <h3>
                Categorias:
            </h3>
            <ul>
                <li>
                    <a href="#!/books">Books</a>
                </li>
                <li>
                    <a href="#!/music">Music</a>
                </li>
                <li>
                    <a href="#!/electronics">Electronics</a>
                </li>
                <li>
                    <a href="#!/movies">Movies</a>
                </li>
            </ul>
        </div>
        <div class='grid_4'>
            <h3>
                Usuario:
            </h3>
            <ul>
                <li>
                    <a href="#!/sign_in">Login</a>
                </li>
                <li>
                    <a href="#!/sign_up">Register</a>
                </li>
            </ul>
        </div>
        <div class='grid_4'>
            <h3>
                About Us:
            </h3>
            <ul>
                <li>
                    <a href="#!/about_us">About Us</a>
                </li>
            </ul>
        </div>
    </div>
</div>
