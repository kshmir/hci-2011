<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>index</title>
  <link rel="stylesheet" href="ejemplo.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="stylesheets/960_12_col.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <script src="http://code.jquery.com/jquery-1.6.3.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="ejemplo.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
  <div id="main-container">
    <div id="container" class="container_12">
        <form method="post" action="/login" class="form">
          <div class="field prefix_3 grid_6 suffix_3">
            <span class="field-text grid_2 alpha">Nombre de usuario:</span>
            <input type="text" name="username" class="grid_3 omega"/>            
          </div>
          <div class="field prefix_3 grid_6 suffix_3">
            <span class="field-text grid_2 alpha">Contraseña:</span>
            <input type="text" name="password"  class="grid_3 omega"/>            
          </div>
          <div class="field prefix_3 grid_6 suffix_3">
            <span class="field-text grid_2 alpha">Contraseña:</span>
            
            <select class="grid_3 omega">
              <option value="">Categorias</option>
              <option value="option1">option1</option>
              <option value="option2">option2</option>
            </select>            
          </div>
          <div class="prefix_7 grid_3 suffix_2">
            <input type="submit" name="confirm" value="enviar">
          </div>
        </form>
    </div>
  </div>
</body>
</html>
